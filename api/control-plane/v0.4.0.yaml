components:
  schemas:
    CollaborationSpace:
      title: CollaborationSpace
      description: Collaboration Space
      x-ogen-name: CollaborationSpace
      allOf:
        - type: object
          properties:
            id:
              type: string
            owner:
              type: string
              description: Client ID of the owner of the space.
          required:
            - id
            - name
            - owner
        - $ref: "#/components/schemas/CollaborationSpaceUpdate"
        - $ref: "#/components/schemas/Timestamps"
        - type: object
          properties:
            collaborators:
              type: array
              items:
                $ref: "#/components/schemas/Collaborator"
    CollaborationSpaceCreate:
      title: CollaborationSpaceCreate
      type: object
      description: Create Collaboration Space
      x-ogen-name: CollaborationSpaceCreate
      allOf:
        - $ref: "#/components/schemas/CollaborationSpaceUpdate"
        - required:
            - name
    Collaborator:
      description: Collaborator
      title: Collaborator
      type: object
      allOf:
        - type: object
          properties:
            id:
              type: string
            clientId:
              type: string
          required:
            - id
            - clientId
        - $ref: "#/components/schemas/AbstractCollaborator"
        - $ref: "#/components/schemas/DiscriminatorCollaborator"
        - oneOf:
            - $ref: "#/components/schemas/CollaboratorRoleCodeProvider"
            - $ref: "#/components/schemas/CollaboratorRoleDataProvider"
            - $ref: "#/components/schemas/CollaboratorRoleDataConsumer"
    Developer:
      type: object
      properties:
        clientId:
          type: string
        clientName:
          type: string
      required:
        - clientId
        - clientName
    DataContract:
      title: Data Contract
      description: ODCS compliant description of a data contract with metadata fields added by Datavillage DCP
      allOf:
        - $ref: "#/components/schemas/DataContractDV"
        - $ref: "#/components/schemas/Timestamps"
        - type: object
          properties:
            dataContract:
              title: Data Contract ODCS
              allOf:
                - $ref: "#/components/schemas/AbstractDataContract"
                - type: object
                  properties:
                    schema:
                      type: array
                      items:
                        $ref: "#/components/schemas/Schema"
                  required:
                    - version
                    - name
                    - status
                    - id
                    - apiVersion
                    - kind
          required:
            - dataContract
    DataContractCreate:
      title: Data Contract Create
      description: ODCS description of a data contract
      allOf:
        - $ref: "#/components/schemas/AbstractDataContract"
        - type: object
          properties:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/SchemaCreate"
          required:
            - version
            - name
            - status
            - id
            - apiVersion
            - kind
    Invite:
      description: Invite
      title: Invite
      allOf:
        - type: object
          properties:
            id:
              type: string
            clientId:
              type: string
              description: ID of the client that created the invite.
        - $ref: "#/components/schemas/InviteCreate"
        - type: object
          properties:
            created:
              type: string
              format: date-time
              description: Date and time when invite was created.
            acceptedBy:
              type: string
              description: ID of the client that accepted the invite.
            accepted:
              type: string
              format: date-time
              description: Date and time when the invite was accepted.
          required:
            - id
            - clientId
            - spaceId
            - created
            - role
    InviteCreate:
      type: object
      description: Create Invite
      title: InviteCreate
      properties:
        spaceId:
          type: string
          description: The space for which to create an invite.
        role:
          type: string
          description: The role in the space that will be held by the client that accepts the invite.
          enum:
            - CodeProvider
            - DataProvider
            - DataConsumer
        dataContract:
          type: string
          description: The data contract the collaborator needs to adhere to. Only allowed for DataProvider and DataConsumer.
      required:
        - spaceId
        - role
    Schema:
      title: Schema
      description: Identifiable ODCS description of a schema
      allOf:
        - type: object
          properties:
            id:
              type: string
            name:
              type: string
              description: Name of the element.
          required:
            - name
            - id
        - $ref: "#/components/schemas/AbstractSchema"
        - type: object
          properties:
            properties:
              type: array
              items:
                $ref: "#/components/schemas/Property"
    SchemaCreate:
      title: Schema Create
      description: ODCS description of a schema
      allOf:
        - type: object
          properties:
            name:
              type: string
              description: Name of the element.
            properties:
              type: array
              items:
                $ref: "#/components/schemas/PropertyCreate"
          required:
            - name
        - $ref: "#/components/schemas/AbstractSchema"
    Property:
      title: Property
      description: Identifiable ODCS description of a property
      allOf:
        - type: object
          properties:
            id:
              type: string
            name:
              type: string
          required:
            - id
            - name
        - $ref: "#/components/schemas/AbstractProperty"
    PropertyCreate:
      title: Property Create
      description: ODCS compliant description of a property
      allOf:
        - type: object
          properties:
            name:
              type: string
          required:
            - name
        - $ref: "#/components/schemas/AbstractProperty"
    DataQuality:
      type: array
      description: Data quality rules with all the relevant information for rule setup and execution
      items:
        type: object
        discriminator:
          propertyName: type
          mapping:
            library: "#/components/schemas/DataQualityLibrary"
            sql: "#/components/schemas/DataQualitySql"
        oneOf:
          - $ref: "#/components/schemas/DataQualityLibrary"
          - $ref: "#/components/schemas/DataQualitySql"
        properties:
